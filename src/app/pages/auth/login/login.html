<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title class="login-title">Inicio de sesi칩n</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <!-- Campo Usuario -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Usuario</mat-label>
          <mat-icon matPrefix>person</mat-icon>
          <input matInput formControlName="username" required>
          <mat-error *ngIf="loginForm.get('username')?.invalid">
            {{baseForm.getErrorMessage(loginForm.get('username'))}}
          </mat-error>
        </mat-form-field>

        <!-- Campo Contrase침a -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contrase침a</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
          <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.invalid">
            {{baseForm.getErrorMessage(loginForm.get('password'))}}
          </mat-error>
        </mat-form-field>

        <!-- Bot칩n Acceder -->
        <button mat-raised-button color="primary" type="submit" class="login-button">
          <mat-icon>login</mat-icon>
          Acceder
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
