<div class="text-center">
  <!-- Carrusel con imágenes Shiba 1 -->
  <div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://material.angular.io/assets/img/examples/shiba1.jpg" class="d-block w-100" alt="Angular Material Shiba 1" style="max-height: 500px; object-fit: cover;">
        <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded">
          <h5>Angular Shiba 1</h5>
          <p>La mejor calidad en frameworks frontend</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://material.angular.io/assets/img/examples/shiba1.jpg" class="d-block w-100" alt="Angular Material Shiba 1" style="max-height: 500px; object-fit: cover;">
        <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded">
          <h5>Angular Shiba 1</h5>
          <p>Componentes modernos y flexibles</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://material.angular.io/assets/img/examples/shiba1.jpg" class="d-block w-100" alt="Angular Material Shiba 1" style="max-height: 500px; object-fit: cover;">
        <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded">
          <h5>Angular Shiba 1</h5>
          <p>Diseño responsive para todos los dispositivos</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Productos con imágenes Shiba 2 -->
  <div class="container mt-5 mb-5">
    <h2 class="mb-4">Productos Destacados</h2>
    <div class="row g-4">
      <div class="col-lg-3 col-md-6" *ngFor="let product of [1,2,3,4]; let i = index">
        <mat-card class="product-card h-100">
          <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Angular Material Shiba 2" class="product-image">
          <mat-card-content class="p-3">
            <h5 class="product-title">Producto {{i+1}}</h5>
            <div class="d-flex justify-content-between align-items-center mt-2">
              <span class="product-price">$1000.00 MXN</span>
              <span class="badge bg-success">Envío Gratis</span>
            </div>
            <button mat-raised-button color="primary" class="w-100 mt-3">
              <mat-icon>add_shopping_cart</mat-icon> Añadir
            </button>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
